{% extends "insta/base.html"%}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="slider-box">
        <div class="slider"></div>
      </div>
    </div>
    <div class="col-md-6">
      <h3 class="title text-center">Instagramed</h3>
      <p class="signin text-center">Sign In</p>
      <form action="" method="POST">
        {% csrf_token %}
        {{form | crispy}}
          <button class="btn btn-info" type="submit">Sign In</button>
          <p><small class="text-muted">Need an account? <a href="{% url 'index' %}">Sign Up Now</a></small></p>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
